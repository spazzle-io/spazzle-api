name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set-up-go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: run-tests
        run: make test SHORT=false

      - name: upload-coverage-to-codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
